<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charse="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Your Information</h1>

    <form id="userForm">
         <label for="budget">Budget?</label>
         <input type="number" id="budget" name="budget" required>
         <br><br>

          <label>How much risk are you taking?</label><br>
          <input type="radio" id="highRisk" name="risk" value="High" required>
          <label for="highRisk">High</label><br>

          <input type="radio" id="mediumRisk" name="risk" value="Medium" required>
          <label for="mediumRisk">Medium</label><br>

          <input type="radio" id="lowRisk" name="risk" value="Low" required>
          <label for="lowRisk">Low</label><br>

          <button onclick="window.location.href='page2.html';">Submit</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const budget = document.getElementById('budget').value;
            const risk = document.querySelector('input[name="risk"]:checked')?.value;

            if (budget && risk) {
                window.location.href = `page2.html?budget=${encodeURIComponent(budget)}&risk=${encodeURIComponent(risk)}`;
            } else {
                alert("Please fill in both fields.");
            }
        });
    </script>
</body>
</html>
