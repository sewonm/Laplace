<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="../src/styles/global.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Information</h1>

        <form id="userForm">
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
            </div>

            <div class="form-group">
                <label>How much risk are you taking?</label><br>
                <input type="radio" id="highRisk" name="risk" value="High" required>
                <label for="highRisk">High</label><br>

                <input type="radio" id="mediumRisk" name="risk" value="Medium" required>
                <label for="mediumRisk">Medium</label><br>

                <input type="radio" id="lowRisk" name="risk" value="Low" required>
                <label for="lowRisk">Low</label>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const budget = document.getElementById('budget').value;
            const risk = document.querySelector('input[name="risk"]:checked')?.value;

            if (budget && risk) {
                window.location.href = `page2.html?budget=${encodeURIComponent(budget)}&risk=${encodeURIComponent(risk)}`;
            } else {
                alert("Please fill in both fields.");
            }
        });
    </script>
</body>
</html>
